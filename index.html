<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uni-Prompt: AI 프롬프트 빌더</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Uni-Prompt</h1>
      <p class="subtitle">체계적인 3단계 접근으로 과제 효율을 극대화하세요.</p>
    </div>

    <div class="steps-indicator">
      <span class="step-marker active" data-step="1">Step 1: 과제 유형</span>
      <span class="step-connector"></span>
      <span class="step-marker" data-step="2">Step 2: 페르소나 & 스타일</span>
      <span class="step-connector"></span>
      <span class="step-marker" data-step="3">Step 3: 정보 입력</span>
    </div>

    <!-- Step 1: Assignment Type -->
    <div class="step active" id="step-1">
      <h2>[Step 1] 과제 유형을 선택하세요.</h2>
      <div class="choice-section">
        <div class="hybrid-options" data-group="assignmentType">
          <button class="option-btn" data-value="report">리포트 초안</button>
          <button class="option-btn" data-value="ppt">PPT 개요</button>
          <select class="choice-select-hybrid">
            <option value="">기타 유형...</option>
            <option value="summary">논문 요약/분석</option>
            <option value="problem-solving">연습문제 풀이</option>
            <option value="brainstorming">아이디어 브레인스토밍</option>
            <option value="proofreading">글 교정/개선</option>
            <option value="lab-report">실험 보고서</option>
            <option value="cover-letter">취업 자기소개서 초안</option>
            <option value="custom">직접 입력...</option>
          </select>
        </div>
        <textarea id="assignmentTypeCustom" class="custom-input" placeholder="원하는 과제 유형을 자유롭게 입력하세요. (예: 연구 계획서 작성)"></textarea>
      </div>
      <div class="navigation-btns">
        <button class="nav-btn" id="next-to-2">다음</button>
      </div>
    </div>

    <!-- Step 2: Persona & Style -->
    <div class="step" id="step-2">
      <h2>[Step 2] 페르소나와 스타일을 설정하세요.</h2>
      <div class="choice-section">
        <h3>내 학년</h3>
        <div class="hybrid-options" data-group="authorLevel">
          <button class="option-btn" data-value="undergrad-freshman">1-2학년</button>
          <button class="option-btn" data-value="undergrad-senior">3-4학년</button>
          <select class="choice-select-hybrid">
            <option value="">기타...</option>
            <option value="master">석사 과정</option>
            <option value="doctor">박사 과정</option>
            <option value="high-school">고등학생</option>
            <option value="custom">직접 입력...</option>
          </select>
        </div>
        <input type="text" id="authorLevelCustom" class="custom-input" placeholder="예: 해당 분야 비전공자">
      </div>
      <div class="choice-section">
        <h3>글쓰기 스타일</h3>
        <div class="hybrid-options" data-group="tone">
          <button class="option-btn" data-value="academic">과제 제출용 (학술적)</button>
          <button class="option-btn" data-value="explanatory">아이디어 정리용 (설명적)</button>
          <select class="choice-select-hybrid">
            <option value="">기타 스타일...</option>
            <option value="critical">비평적</option>
            <option value="persuasive">설득적</option>
            <option value="creative">창의적</option>
            <option value="custom">직접 입력...</option>
          </select>
        </div>
        <input type="text" id="toneCustom" class="custom-input" placeholder="예: 유머러스하게">
      </div>
      <div class="choice-section">
        <h3>전공 분야</h3>
        <select id="majorField" class="choice-select">
          <option value="">전공을 선택하세요...</option>
          <option value="engineering">공학</option>
          <option value="humanities">인문/사회</option>
          <option value="business">경영/경제</option>
          <option value="science">자연과학</option>
          <option value="medical">의학/약학</option>
          <option value="art-design">예체능</option>
          <option value="education">교육</option>
          <option value="law">법학</option>
          <option value="interdisciplinary">융합/학제간 연구</option>
          <option value="custom">직접 입력...</option>
        </select>
        <input type="text" id="majorFieldCustom" class="custom-input" placeholder="예: 데이터 저널리즘">
      </div>
      <div class="navigation-btns">
        <button class="nav-btn back-btn" id="back-to-1">이전</button>
        <button class="nav-btn" id="next-to-3">다음</button>
      </div>
    </div>

    <!-- Step 3: Slot Filling -->
    <div class="step" id="step-3">
      <h2>[Step 3] 필수 정보를 입력하세요.</h2>
      <div class="form-container">
        <label for="topic">주제</label>
        <input type="text" id="topic" placeholder="예: 딥러닝 기술의 현재와 미래">
        
        <label for="keywords">핵심 키워드 (쉼표로 구분)</label>
        <input type="text" id="keywords" placeholder="예: 인공지능, 머신러닝, GPT-4">
        
        <div class="choice-section" data-group="emphasis">
          <label>교수님 강조 사항 (중복 선택 가능)</label>
          <div class="checkbox-options">
            <label class="checkbox-label"><input type="checkbox" name="emphasis" value="case-study">사례 위주로 작성</label>
            <label class="checkbox-label"><input type="checkbox" name="emphasis" value="personal-thoughts">개인적인 생각/느낀점 포함</label>
            <label class="checkbox-label"><input type="checkbox" name="emphasis" value="citation-apa">출처 표기 필수 (APA 형식)</label>
            <label class="checkbox-label"><input type="checkbox" name="emphasis" value="word-count">분량 엄수</label>
            <label class="checkbox-label"><input type="checkbox" name="emphasis" value="latest-research">최신 연구 동향 반영</label>
            <label class="checkbox-label"><input type="checkbox" name="emphasis" value="theoretical-background">이론적 배경 강화</label>
            <label class="checkbox-label"><input type="checkbox" name="emphasis" value="data-statistics">구체적인 데이터 및 통계 활용</label>
            <label class="checkbox-label"><input type="checkbox" name="emphasis" value="quantitative">정량적 데이터 포함</label>
            <label class="checkbox-label"><input type="checkbox" name="emphasis" value="compare-contrast">두 가지 관점 비교/대조</label>
            <label class="checkbox-label"><input type="checkbox" name="emphasis" value="custom">직접 입력...</label>
          </div>
          <textarea id="emphasisCustom" class="custom-input" placeholder="기타 강조사항을 직접 입력하세요."></textarea>
        </div>

        <label for="references">참고 문헌 리스트 (선택)</label>
        <textarea id="references" placeholder="각 문헌을 줄바꿈으로 구분하여 입력"></textarea>
      </div>
      <div class="navigation-btns">
        <button class="nav-btn back-btn" id="back-to-2">이전</button>
      </div>
    </div>

    <!-- Output Section -->
    <div class="output-section">
      <h2>생성된 프롬프트</h2>
      <div class="prompt-display">
        <pre id="generatedPrompt">각 단계를 완료하면 여기에 프롬프트가 실시간으로 생성됩니다.</pre>
      </div>
      <button id="copyButton" class="copy-button">프롬프트 복사</button>
    </div>
  </div>
  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
